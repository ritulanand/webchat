<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web Design using HTML CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <div class="header">
                <div class="userimg">
                    <img src="./Ritul photo.jpeg" class="cover">
                </div>
                <ul class="nav_icons">
                    <li>
                        <ion-icon name="scan-circle-outline"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="chatbox"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </li>
                </ul>
            </div>
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div> 
            <div class="chat-list">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./Ritul photo.jpeg" class="cover">
                    </div>
                    <div class="details">
                        <div class="list-head">
                            <h4>Ritul Anand</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>How to make whatsapp clone using html css only</p>
                        </div>
                    </div>
                </div>
                <div class="block unread">
                    <div class="imgbx">
                        <img src="./background2.png" class="cover">
                    </div>
                    <div class="details">
                        <div class="list-head">
                            <h4>Rahul Anand</h4>
                            <p class="time">09:56</p>
                        </div>
                        <div class="message_p">
                            <p>Hi I found you on you tube</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
